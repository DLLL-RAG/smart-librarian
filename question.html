<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧輔助館員 提問介面</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .search-container {
            text-align: center;
            margin: 2rem 0;
        }
        .search-container input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        nav {
        background-color: #333;
        padding: 1rem 2rem;
        }
        nav ul {
        display: flex;
        justify-content: center;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
        }
        nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        }
        nav a:hover {
        text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <h1>智慧輔助館員</h1>
        <p>「智慧館員輔助系統」以館員實務需求為核心，融合 AI 技術與資料管理設計，協助各部門更有效率地進行知識獲取與決策支援，打造智慧圖書館的工作新模式。</p>
    </header>
    
    <div id="navbar"></div>
    <script>
    fetch('navbar.html')
        .then(res => res.text())
        .then(data => {
        document.getElementById('navbar').innerHTML = data;
        });
    </script>

    <div class="search-container">
        <form action="answer_test.html" method="get">
            <input type="text" name="q" placeholder="請輸入您的問題...">
            <button type="submit">搜尋</button>
        </form>
    </div>

</body>
</html>
